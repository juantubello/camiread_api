# ================================
# CONFIG GENERAL DEL SERVIDOR
# ================================
# Puerto del backend (el front ya espera 8080 normalmente)
server.port=8080

# Zona horaria por defecto (opcional, pero prolijo)
spring.jackson.time-zone=America/Argentina/Buenos_Aires

# ================================
# DATASOURCE (PostgreSQL)
# ================================
# Para desarrollo local:
#   - Postgres corre en Docker
#   - Host: localhost
#   - Puerto: 5433 (mapeado a 5432 del contenedor)
#   - DB: camireads
#
# PERO lo dejamos parametrizado para producción:
#   - Si existen variables de entorno SPRING_DATASOURCE_*
#     las usa, si no, usa estos defaults de desarrollo.

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/camireads}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:camireads_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:camireads_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / HIBERNATE
# ================================
# La base ya la definimos nosotros (no queremos que Hibernate la cree/tire)
spring.jpa.hibernate.ddl-auto=none

# Para debugear: ver los SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto recomendado para Postgres 16+
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ================================
# LOGGING (opcional pero útil)
# ================================
# Un poco más de detalle en la capa JPA
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
